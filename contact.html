<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Karla:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <nav>
      <div class="nav">
        <div class="logo">
          <img src="Images/black-logo.png" width="100px" alt="" />
        </div>
        <div class="nav-items">
          <a href="./index.html">Home</a>
          <a href="./about.html">About</a>
          <a href="contact.html">Contact</a>
          <a><i class="fa fa-angle-double-down"></i></a>
        </div>
      </div>
    </nav>

    <section>
        <form class="form">
            <div class="form-name">
             <lable for="name">
             <span class="material-symbols-outlined">person</span>
             </lable>
             <input id="name" type="text" placeholder="Name" value="Name"/>
            </div>
            
            <div class="form-contact">
            <span class="material-symbols-outlined">call</span> 
            <input id="phone" type="number" placeholder="Phone Number" value="Phone Number"/>
            <select id="phone-number">
              <option value="">Lable</option>
              <option  value="" >5712505678</option>
              <option  value="">5712345678</option>
              <option  value="">5714567809</option>
           </select>
           </div>
          
            <div class="form-address">
              <lable class="map" for="location"><span class="material-symbols-sharp">location_on</span>
              </lable>
              <input id="location" type="address" placeholder="Address" value="Address"/>
            </div>
            
            <div class="form-city">
            <label for="city"></lable>
            <input id="city" type="text" placeholder="City" value="City"/>
            </div>
            
             <div class="form-state">
              <select id="state">
                <option value="">State</option>
                 <option value="">Virginia</option>
                 <option value="">New York</option>
                 <option value="">California</option>
              </select>
             <input id="zipe-code" type="number" placeholder="Zip" value="Zip"/>
             </div>
            
             <div class="form-mail">
              <lable for="email">
                <span class="material-symbols-sharp">mail</span>
              </lable>
              <input id="email" type="email" placeholder="Email" value="Email"/>
             </div>
            
            <div class="form-birthday">
              <lable for="birthday">
                <span class="material-symbols-sharp">cake</span>
              </lable>
              <input id="birthday" type="date" value="Birthday"/>
            </div>

            <div>
                <button class="form-btn"><a href="#">SUBMIT</a></button>
              </div>
          </form>

         
    </section>

    <footer>
      <div class="footer">
        <div class="credit"><h4>@creditstome</h4></div>
        <div class="socail">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-youtube-play"></i></a>
          <a href="#"><i class="fa fa-pinterest-p"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
